const morningSection = document.getElementById('morning');
const eveningSection = document.getElementById('evening');
const tabBtns = document.querySelectorAll('.tab-btn');

const decreaseFontBtn = document.getElementById('decreaseFont');
const resetFontBtn = document.getElementById('resetFont');

let currentFontSize = 18;
const fontStep = 2;
const maxFontSize = 24;
const minFontSize = 14;

function init(){
    renderAzkar();
    setupEventListeners();
    checkUrlParams();
    checkDarkModePreference();
    setFontSize(currentFontSize);
}

function renderAzkar(){
    morningSection.innerHTML='';
    eveningSection.innerHTML='';
    morningAzkar.forEach((zekr,index) => {
    morningSection.appendChild(createZekrElement(zekr,index));
});
    eveningAzkar.forEach((zekr,index) => {
    eveningSection.appendChild(createZekrElement(zekr,"e"+index));
});
}function createZekrElement(zekr, index) {
    const zekrCard = document.createElement('div');
    zekrCard.className = 'zekr-card';

    // Ø§Ù„Ø¹Ù†ÙˆØ§Ù†
    if (zekr.title) {
        const titleEl = document.createElement('h3');
        titleEl.className = 'zekr-title';
        titleEl.textContent = zekr.title;
        zekrCard.appendChild(titleEl);
    }

    // Ø§Ù„Ù…Ø­ØªÙˆÙ‰
    const contentEl = document.createElement('div');
    contentEl.className = 'zekr-content';
    contentEl.innerHTML = zekr.content.replace(/\n/g, '<br>');
    zekrCard.appendChild(contentEl);

    // Ø§Ø³ØªØ®Ø±Ø§Ø¬ Ø§Ù„Ø¹Ø¯Ø¯ Ù…Ù† Ø§Ù„Ù†Øµ
    let target = 1;
    const match = zekr.content.match(/\((.*?)\)/);
    if (match) {
        const text = match[1];
        if (text.includes("Ø«Ù„Ø§Ø«")) target = 3;
        else if (text.includes("Ø£Ø±Ø¨Ø¹")) target = 4;
        else if (text.includes("Ø³Ø¨Ø¹")) target = 7;
        else if (text.includes("Ø¹Ø´Ø±")) target = 10;
        else if (text.includes("Ù…Ø§Ø¦Ø©") || text.includes("100")) target = 100;
        else {
            const num = parseInt(text);
            if (!isNaN(num)) target = num;
        }
    }

    // Ø§Ù„Ø¹Ø¯Ø§Ø¯ Ø§Ù„Ù…Ø­Ù„ÙŠ
    let count = 0;

    const counterBtn = document.createElement('button');
    counterBtn.className = 'counter-btn';

    function updateBtn() {
        if (count >= target) {
            counterBtn.textContent = "ØªÙ… âœ”";
            counterBtn.disabled = true;
            counterBtn.style.backgroundColor = "green";
        } else {
            counterBtn.textContent = count + " / " + target;
            counterBtn.disabled = false;
            counterBtn.style.backgroundColor = "";
        }
    }

    counterBtn.addEventListener('click', () => {
        if (count < target) {

        }
    });

    updateBtn();

    return zekrCard;

function setupEventListeners(){
    tabBtns.forEach(btn=>{
        btn.addEventListener('click',()=>{
            tabBtns.forEach(b=>b.classList.remove('active'));
            btn.classList.add('active');
            document.querySelectorAll('.content-section').forEach(section=>section.classList.remove('active'));
            document.getElementById(btn.dataset.tab).classList.add('active');
        });
    });

    modeToggle.addEventListener('click', ()=>{
        document.body.classList.toggle('dark-mode');
        updateModeToggleIcon();
        saveDarkModePreference();
    });

    increaseFontBtn.addEventListener('click',()=>{ if(currentFontSize<maxFontSize) currentFontSize+=fontStep; setFontSize(currentFontSize); });
    decreaseFontBtn.addEventListener('click',()=>{ if(currentFontSize>minFontSize) currentFontSize-=fontStep; setFontSize(currentFontSize); });
    resetFontBtn.addEventListener('click',()=>{ currentFontSize=18; setFontSize(currentFontSize); });
}

function checkDarkModePreference(){
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    const savedMode = localStorage.getItem('theme');
    if(savedMode==='dark'||(savedMode===null&&prefersDark)) document.body.classList.add('dark-mode');
    else document.body.classList.remove('dark-mode');
    updateModeToggleIcon();
}

function saveDarkModePreference(){ localStorage.setItem('theme', document.body.classList.contains('dark-mode')?'dark':'light'); }

function updateModeToggleIcon(){ modeToggle.innerHTML=document.body.classList.contains('dark-mode')?'<i>â˜€ï¸</i>':'<i>ğŸŒ™</i>'; }

function setFontSize(size){ document.querySelectorAll('.zekr-content').forEach(el=>el.style.fontSize=`${size}px`); }

function checkUrlParams(){
    const urlParams=new URLSearchParams(window.location.search);
    const initialAzkar=urlParams.get('azkar');
    const initialMode=urlParams.get('mode');

    if(initialAzkar==='evening') document.querySelector('[data-tab="evening"]').click();
    else document.querySelector('[data-tab="morning"]').click();

    if(initialMode==='dark') document.body.classList.add('dark-mode');
    else if(initialMode==='light') document.body.classList.remove('dark-mode');
}

init();
