            },

            }
        ];

        // DOM Elements
        const morningSection = document.getElementById('morning');
        const eveningSection = document.getElementById('evening');
        // Removed morningBtn and eveningBtn from this list
        const tabBtns = document.querySelectorAll('.tab-btn');
        const modeToggle = document.getElementById('modeToggle');
        const increaseFontBtn = document.getElementById('increaseFont');
        const decreaseFontBtn = document.getElementById('decreaseFont');
        const resetFontBtn = document.getElementById('resetFont');

        let currentFontSize = 18;
        const fontStep = 2;
        const maxFontSize = 24;
        const minFontSize = 14;

        // Initialize the page
        function init() {
            renderAzkar();
            setupEventListeners();
            checkUrlParams();
            updateModeToggleIcon();
            setFontSize(currentFontSize);
        }

        // Render Azkar to DOM
        function renderAzkar() {
            morningSection.innerHTML = '';
            eveningSection.innerHTML = '';

            morningAzkar.forEach(zekr => {
                const zekrElement = createZekrElement(zekr);
                morningSection.appendChild(zekrElement);
            });

            eveningAzkar.forEach(zekr => {
                const zekrElement = createZekrElement(zekr);
                eveningSection.appendChild(zekrElement);
            });
        }

        // Create Zekr Card Element
        function createZekrElement(zekr) {
            const zekrCard = document.createElement('div');
            zekrCard.className = 'zekr-card';

            if (zekr.title) {
                const titleElement = document.createElement('h3');
                titleElement.className = 'zekr-title';
                titleElement.textContent = zekr.title;
                zekrCard.appendChild(titleElement);
            }

            const contentElement = document.createElement('div');
            contentElement.className = 'zekr-content';
            contentElement.innerHTML = zekr.content.replace(/\n/g, '<br>');
            zekrCard.appendChild(contentElement);

            return zekrCard;
        }

        // Setup Event Listeners
        function setupEventListeners() {
            // Tab buttons
            tabBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    tabBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    document.querySelectorAll('.content-section').forEach(section => {
                        section.classList.remove('active');
                    });
                    
                    document.getElementById(btn.dataset.tab).classList.add('active');
                });
            });

            // Removed event listeners for morningBtn and eveningBtn

            // Mode toggle
            modeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                updateModeToggleIcon();
                saveDarkModePreference();
            });

            // Font size controls
            increaseFontBtn.addEventListener('click', () => {
                if (currentFontSize < maxFontSize) {
                    currentFontSize += fontStep;
                    setFontSize(currentFontSize);
                }
            });

            decreaseFontBtn.addEventListener('click', () => {
                if (currentFontSize > minFontSize) {
                    currentFontSize -= fontStep;
                    setFontSize(currentFontSize);
                }
            });

            resetFontBtn.addEventListener('click', () => {
                currentFontSize = 18;
                setFontSize(currentFontSize);
            });
        }
        
        // Dark mode preference
        function checkDarkModePreference() {
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const savedMode = localStorage.getItem('theme');

            if (savedMode === 'dark' || (savedMode === null && prefersDark)) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
            updateModeToggleIcon();
        }

        function saveDarkModePreference() {
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        }

        function updateModeToggleIcon() {
            if (document.body.classList.contains('dark-mode')) {
                modeToggle.innerHTML = '<i>‚òÄÔ∏è</i>';
            } else {
                modeToggle.innerHTML = '<i>üåô</i>';
            }
        }

        // Font size
        function setFontSize(size) {
            document.querySelectorAll('.zekr-content').forEach(el => {
                el.style.fontSize = `${size}px`;
            });
        }

        // Check URL parameters for initial state
        function checkUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const initialAzkar = urlParams.get('azkar');
            const initialMode = urlParams.get('mode');

            if (initialAzkar === 'evening') {
                document.querySelector('[data-tab="evening"]').click();
            } else {
                document.querySelector('[data-tab="morning"]').click();
            }

            if (initialMode === 'dark') {
                document.body.classList.add('dark-mode');
            } else if (initialMode === 'light') {
                document.body.classList.remove('dark-mode');
            }
        }

        // Run on page load
        init();
    </script>
